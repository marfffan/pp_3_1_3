<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Логин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid p-0 m-0 row justify-content-center vh-100">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-6 col-lg-4">
            <form method="post" action="/login" class="bg-light p-5 shadow rounded w-100">
                <h2 class="text-center mb-5">Вход в систему</h2>
                <div class="mb-4">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" name="j_username" class="form-control form-control-lg" id="username">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" name="j_password" class="form-control form-control-lg" id="password">
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 mt-4">Войти</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
